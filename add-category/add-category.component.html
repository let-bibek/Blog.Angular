<div class="container mt-5 py-5">
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="row mb-3 mt-5">
      <label for="categoryName" class="col-sm-2 col-form-label"
        >Category Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="categoryName"
          name="categpryName"
          [(ngModel)]="model.name" 
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="urlHandle" class="col-sm-2 col-form-label">URL Handle</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="urlHandle"
          name="categoryUrlHandler"
          [(ngModel)]="model.urlHandler"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
